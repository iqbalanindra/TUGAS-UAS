<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Selamat Datang, {{ username }}!</h1>
    <p><a href="{{ url_for('add_item') }}">Tambah Item Baru</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>

    <h2>Daftar Item:</h2>
    <ul>
        {% for item in items %}
        <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
        {% else %}
        <li>Belum ada item.</li>
        {% endfor %}
    </ul>
</body>
</html>
